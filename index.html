<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mines Predictor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .cell {
            width: 50px;
            height: 50px;
            background: #334155;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .star { color: #fbbf24; text-shadow: 0 0 10px #fbbf24; }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>AI PREDICTOR</h2>
    <div class="grid" id="grid"></div>
    <button onclick="generateGrid()">GET SIGNAL</button>

    <script>
        function generateGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (Math.random() > 0.8) {
                    cell.innerHTML = '<span class="star">‚≠ê</span>';
                }
                grid.appendChild(cell);
            }
        }
        generateGrid();
    </script>
</body>
</html>
