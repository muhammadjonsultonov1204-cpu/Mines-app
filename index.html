<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Bot PRO Ultimate</title>
    <style>
        :root { --blue: #2563eb; --green: #10b981; --red: #ef4444; --bg: #0a0e17; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 15px; }
        
        .header { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 15px; border-radius: 15px; border: 1px solid var(--blue); margin-bottom: 15px; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: #94a3b8; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); box-shadow: 0 0 15px var(--blue); }

        .container { display: none; background: #161d2f; padding: 20px; border-radius: 20px; border: 1px solid #2563eb; animation: fadeIn 0.4s; }
        .container.active { display: block; }

        /* Mines Design */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 20px auto; max-width: 280px; }
        .cell { width: 50px; height: 50px; background: #1f2937; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; border-bottom: 3px solid #111827; }

        /* Penalty Design */
        .goal { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px auto; }
        .sector { height: 60px; border: 2px dashed var(--blue); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 25px; }

        /* Calculator Design */
        .calc-box { text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; }
        .calc-input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--blue); background: #0f172a; color: white; }

        .btn-main { background: linear-gradient(135deg, var(--blue), #1d4ed8); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 18px; font-weight: bold;">üíé MULTI-BOT <span style="color: var(--blue);">PRO</span></div>
        <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">–ë–∞–ª–∞–Ω—Å–∏ —Ç–∞–≤—Å–∏—è–≤”£: 50-100 TJS</div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="tab('mines')">MINES</button>
        <button class="tab-btn" onclick="tab('penalty')">PENALTY</button>
        <button class="tab-btn" onclick="tab('calc')">“≤–ò–°–û–ë</button>
    </div>

    <div id="mines" class="container active">
        <div class="grid" id="m-grid"></div>
        <button class="btn-main" onclick="getMines()">–ì–ò–†–ò–§–¢–ê–ù–ò –°–ò–ì–ù–ê–õ</button>
    </div>

    <div id="penalty" class="container">
        <div class="goal" id="p-goal"></div>
        <button class="btn-main" style="background: var(--green)" onclick="getPenalty()">–ì–ò–†–ò–§–¢–ê–ù–ò –°–ò–ì–ù–ê–õ</button>
    </div>

    <div id="calc" class="container">
        <div class="calc-box">
            <label>–ú–∞–±–ª–∞“ì–∏ –±–æ—Ö—Ç (TJS):</label>
            <input type="number" id="lossAmount" class="calc-input" placeholder="–ú–∞—Å–∞–ª–∞–Ω: 2">
            <button class="btn-main" style="background: var(--red)" onclick="calculate()">“≤–ò–°–û–ë –ö–ê–†–î–ê–ù–ò –°–¢–ê–í–ö–ê</button>
            <div id="result" style="margin-top: 15px; font-weight: bold; color: var(--green);"></div>
        </div>
    </div>

    <script>
        function tab(name) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Mines Logic
        const mGrid = document.getElementById('m-grid');
        for(let i=0; i<25; i++) mGrid.innerHTML += '<div class="cell"></div>';
        function getMines() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => { c.innerHTML = ''; c.style.background = '#1f2937'; });
            let count = 0;
            while(count < 3) {
                let r = Math.floor(Math.random() * 25);
                if(cells[r].innerHTML === '') {
                    cells[r].innerHTML = '‚≠ê';
                    cells[r].style.background = 'rgba(37, 99, 235, 0.3)';
                    count++;
                }
            }
        }

        // Penalty Logic
        const pGoal = document.getElementById('p-goal');
        for(let i=0; i<6; i++) pGoal.innerHTML += '<div class="sector"></div>';
        function getPenalty() {
            const sectors = document.querySelectorAll('.sector');
            sectors.forEach(s => { s.innerHTML = ''; s.style.background = 'none'; });
            let r = Math.floor(Math.random() * 6);
            sectors[r].innerHTML = '‚öΩ';
            sectors[r].style.background = 'rgba(16, 185, 129, 0.2)';
        }

        // Calculator Logic
        function calculate() {
            let loss = document.getElementById('lossAmount').value;
            if(loss > 0) {
                let next = loss * 3;
                document.getElementById('result').innerHTML = `–°—Ç–∞–≤–∫–∞–∏ –Ω–∞–≤–±–∞—Ç–∏–∏ —Ç—É: ${next} TJS <br> (–ò–Ω –º–∞–±–ª–∞“ì –±–æ—Ö—Ç–∏ —Ç—É—Ä–æ –º–µ–ø”Ø—à–∞–¥)`;
            }
        }
    </script>
</body>
</html>
