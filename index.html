<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Bot PRO</title>
    <style>
        body { background: #0a0e17; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 15px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #3b82f6; background: #1e293b; color: white; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: #3b82f6; }
        .game-container { display: none; background: #161d2f; padding: 20px; border-radius: 20px; border: 1px solid #2563eb; }
        .game-container.active { display: block; }
        /* Mines Style */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 20px auto; max-width: 280px; }
        .cell { width: 50px; height: 50px; background: #1f2937; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        /* Penalty Style */
        .goal { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px auto; max-width: 300px; }
        .sector { height: 80px; background: rgba(59, 130, 246, 0.2); border: 2px dashed #3b82f6; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .btn-main { background: #2563eb; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" onclick="showGame('mines')">MINES</button>
        <button class="tab-btn" onclick="showGame('penalty')">PENALTY</button>
    </div>

    <div id="mines" class="game-container active">
        <div style="color: #3b82f6; font-weight: bold;">MINES PREDICTOR PRO</div>
        <div class="grid" id="mines-grid"></div>
        <button class="btn-main" onclick="getMinesSignal()">GET MINES SIGNAL</button>
    </div>

    <div id="penalty" class="game-container">
        <div style="color: #10b981; font-weight: bold;">PENALTY PREDICTOR PRO</div>
        <div class="goal" id="penalty-goal">
            <div class="sector"></div><div class="sector"></div><div class="sector"></div>
            <div class="sector"></div><div class="sector"></div><div class="sector"></div>
        </div>
        <button class="btn-main" style="background:#10b981" onclick="getPenaltySignal()">GET PENALTY SIGNAL</button>
    </div>

    <script>
        function showGame(game) {
            document.querySelectorAll('.game-container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(game).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Mines Logic
        const grid = document.getElementById('mines-grid');
        for(let i=0; i<25; i++) grid.innerHTML += '<div class="cell"></div>';
        function getMinesSignal() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => { c.innerHTML = ''; c.style.background = '#1f2937'; });
            for(let i=0; i<3; i++) {
                let r = Math.floor(Math.random() * 25);
                cells[r].innerHTML = '⭐';
                cells[r].style.background = '#1e3a8a';
            }
        }

        // Penalty Logic
        const sectors = document.querySelectorAll('.sector');
        function getPenaltySignal() {
            sectors.forEach(s => { s.innerHTML = ''; s.style.background = 'rgba(59, 130, 246, 0.2)'; });
            let r = Math.floor(Math.random() * 6);
            sectors[r].innerHTML = '⚽';
            sectors[r].style.background = 'rgba(16, 185, 129, 0.4)';
        }
    </script>
</body>
</html>
